<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fly Swatter</title>
  <link rel="stylesheet" href="/CSS/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>


<body>
  <header>
    <span>
      <h1>Fly Swatter</h1>
    </span>
    <span>
      <a href="about">About</a>
    </span>
  </header>
  <main>
    <div id="gameContainer">
      <article id="timer" style="display: none">
        <span></span>
        <span></span>
        <span>
          <h3 id="countDownTimer"></h3>
        </span>
        <span>

        </span>
        <span>
          <h3 id="playerScore"></h3>
        </span>
      </article>
      <article id="startForm">
        <h1>Welcome to Fly Swatter<h1>
            <form action="">
              <label for="name">
                <h2>Please Enter Your Name</h2>
              </label>
              <input type="text">
              <label for="difficulty">
                <h2>Select Your Difficulty</h2>
              </label>
              <select name="difficulty" id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
              </select>
              <button id="startGame" type="button">Start Game!
              </button>
            </form>
      </article>
      <article id = "flyzone"style="display: none;" ></article>
      <article id="leaderBoard" style="display: none;">
        <h1>Highscore</h1>
        <ol>
          <li>Jackson: 9001</li>
          <li>David: 9000</li>
          <li>M11gz: 8999</li>
        </ol>
      </article>
    </div>
  </main>
  <footer>Game by Miguel Rodriguez, David Suy, and Jackson Gurney</footer>
  <footer><span>Game by Miguel Rodriguez, David Suy, and Jackson Gurney</span></footer>
</body>
<script src="/JS/app.js"></script>
<script src="/JS/audio.js"></script>

</html>
